name: Pull Request CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run type checking
      run: npx tsc --noEmit
    
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
    
    - name: Build application
      run: npm run build
    
    - name: Comment PR with test results
      if: always() && matrix.node-version == '20.x'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let comment = '## üß™ Test Results\n\n';
          
          if (process.env.CI_JOB_STATUS === 'success') {
            comment += '‚úÖ All tests passed!\n';
            comment += '‚úÖ Build completed successfully!\n';
            comment += '‚úÖ Linting passed!\n';
            comment += '‚úÖ Type checking passed!\n';
          } else {
            comment += '‚ùå Some checks failed. Please review the logs.\n';
          }
          
          comment += '\n---\n*This comment was automatically generated by the CI pipeline.*';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });